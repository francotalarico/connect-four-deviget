<div class="grid">
    <div class="row" ng-repeat="(col, array) in matrix" ng-click="makeMove(col)" id="{{col}}">
        <div style="bottom: {{(($index + 1) * 100) - 100}}px;" class="puck player{{puck}}" ng-repeat="puck in array track by $index"></div>
    </div>
    <div class="clear"></div>
</div>
